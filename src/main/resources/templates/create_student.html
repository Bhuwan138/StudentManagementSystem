<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav> <br/><br/><br/><br/>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class=""> Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label for="firstName"> Student First Name</label>
							<input 
								type="text"
								name="firstName"
								th:field="*{firstName}"
								class="form-control"
								id="firstName"
								placeholder="Enter Student First Name "
							/>
						</div>
						<div class="form-group mt-3">
							<label for="lastName"> Student Last Name</label>
							<input 
								type="text"
								name="lastName"
								th:field="*{lastName}"
								class="form-control"
								id="lastName"
								placeholder="Enter Student Last Name "
							/>
						</div>
						<div class="form-group mt-3">
							<label for="email"> Student Email Address</label>
							<input 
								type="email"
								name="email"
								th:field="*{email}"
								class="form-control"
								id="email"
								placeholder="Enter Student Email Id"
							/>
						</div>
						<div class="form-group mt-3">
							<label for="phone"> Student Phone Number</label>
							<input 
								type="text"
								name="phone"
								th:field="*{phone}"
								class="form-control"
								id="phone"
								placeholder="Enter Student Phone Number"
							/>
						</div>
						
						<div class="box-footer mt-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
